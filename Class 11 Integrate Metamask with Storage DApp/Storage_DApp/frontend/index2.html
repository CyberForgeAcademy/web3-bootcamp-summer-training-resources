<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage DApp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <style>
        .bg-height {
            height: 100vh;
        }

        .card {
            border: none;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-primary, .btn-secondary {
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-height d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg w-50">
            <div class="card-body text-center">
                <h1 class="card-title text-dark">Storage DApp</h1>
                <button id="connect" class="btn btn-success">Connect Wallet</button>
                <p id="msg" class="text-success"></p>
                <div class="form-group">
                    <input type="number" id="input" class="form-control mb-3" placeholder="Enter a number">
                </div>
                <div class="d-flex justify-content-around">
                    <button id="set" class="btn btn-info">Set</button>
                    <button id="get" class="btn btn-primary">Get</button>
                </div>
                <div  class="mt-4 p-3 bg-dark text-white border rounded"> Stored Value : <span id="output"></span></div>
            </div>
        </div>
    </div>
    <script src="interact3.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
